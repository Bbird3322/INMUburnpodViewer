<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éà„Éº„ÇØ„É≥ÊÆãÈ´ò„Éì„É•„Éº„Ç¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .furnace-container {
            position: relative;
            margin: 40px auto;
            width: 320px;
            height: 400px;
        }

        .furnace {
            width: 280px;
            height: 320px;
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 40% 40% 50% 50% / 30% 30% 70% 70%;
            position: relative;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.6),
                inset 0 -20px 40px rgba(0,0,0,0.5);
            border: 12px solid #3a3a3a;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Â§ßÈáú„ÅÆÂèñ„Å£Êâã */
        .furnace::before,
        .furnace::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 80px;
            background: linear-gradient(90deg, #3a3a3a, #2a2a2a);
            border: 6px solid #4a4a4a;
            border-radius: 50%;
            top: 20px;
        }

        .furnace::before {
            left: -35px;
            border-right: none;
        }

        .furnace::after {
            right: -35px;
            border-left: none;
        }

        .furnace-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 40% 40% 50% 50% / 30% 30% 70% 70%;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Ê∫∂„Åë„ÅüÊ∂≤‰ΩìÔºàÊÆãÈ´ò„Å´Âøú„Åò„Å¶È´ò„Åï„ÅåÂ§â„Çè„ÇãÔºâ */
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0%;
            background: linear-gradient(180deg, 
                rgba(255, 215, 0, 0.9) 0%,
                rgba(255, 165, 0, 0.95) 50%,
                rgba(255, 140, 0, 1) 100%);
            transition: height 1s ease-out;
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            box-shadow: 
                0 -5px 30px rgba(255, 215, 0, 0.5),
                inset 0 -10px 20px rgba(255, 100, 0, 0.3);
            animation: bubble 3s ease-in-out infinite;
        }

        @keyframes bubble {
            0%, 100% { 
                border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            }
            50% { 
                border-radius: 45% 55% 0 0 / 25% 15% 0 0;
            }
        }

        /* Ê∂≤Èù¢„ÅÆËºù„Åç */
        .liquid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10%;
            right: 10%;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(2px);
        }

        /* Ê≥°„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà */
        .liquid::after {
            content: '';
            position: absolute;
            top: 5%;
            left: 20%;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            animation: bubbleRise 3s ease-in-out infinite;
        }

        @keyframes bubbleRise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-30px) scale(0.5);
                opacity: 0;
            }
        }

        /* ÁõÆÁõõ„ÇäÁ∑ö */
        .scale-line {
            position: absolute;
            left: 10px;
            right: 10px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 5;
        }

        .scale-line.target {
            background: rgba(255, 50, 50, 0.8);
            height: 3px;
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }

        .scale-label {
            position: absolute;
            right: -50px;
            top: -8px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
        }

        .scale-label.target {
            color: rgba(255, 100, 100, 1);
            font-weight: bold;
        }

        .flame {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: linear-gradient(to top, #ff6b00, #ffaa00, #ffff00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.6;
            animation: gentleFlicker 2s ease-in-out infinite;
            filter: blur(2px);
        }

        .flame.intense {
            width: 80px;
            height: 120px;
            opacity: 0.9;
            animation: intenseFlicker 0.8s ease-in-out infinite;
        }

        .flame::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 35px;
            background: linear-gradient(to top, #ffaa00, #ffff00, #ffffff);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: blur(1px);
        }

        .flame.intense::before {
            width: 50px;
            height: 70px;
        }

        @keyframes gentleFlicker {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
            50% { transform: translateX(-50%) scale(1.05, 0.95); opacity: 0.7; }
        }

        @keyframes intenseFlicker {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            25% { transform: translateX(-50%) scale(1.15, 0.9); opacity: 1; }
            75% { transform: translateX(-50%) scale(0.95, 1.1); opacity: 0.95; }
        }

        .coin-container {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .coin {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #fffacd, #ffd700, #daa520);
            border-radius: 50%;
            border: 3px solid #b8860b;
            position: absolute;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            animation: coinFallAndMelt 2s ease-out forwards;
        }

        @keyframes coinFallAndMelt {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            60% {
                transform: translateY(250px) rotate(720deg) scale(1);
                opacity: 1;
            }
            80% {
                transform: translateY(280px) rotate(900deg) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(300px) rotate(1080deg) scale(0.3);
                opacity: 0;
            }
        }

        .balance-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .balance-label {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .balance-amount {
            font-size: 3em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin: 10px 0;
        }

        .loading {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .link-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .refresh-btn {
            background: rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.5);
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .refresh-btn:hover {
            background: rgba(255, 215, 0, 0.5);
            transform: scale(1.05);
        }

        .last-updated {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .furnace-container { width: 280px; height: 350px; }
            .furnace { width: 240px; height: 280px; }
            .furnace::before,
            .furnace::after {
                width: 30px;
                height: 60px;
            }
            .furnace::before { left: -25px; }
            .furnace::after { right: -25px; }
            .balance-amount { font-size: 2.5em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßô‚Äç‚ôÄÔ∏è È≠îÂ•≥„ÅÆÂ§ßÈáú„É¢„Éã„Çø„Éº üî•</h1>
        <p class="subtitle">Witch's Cauldron - Token Melting Tracker</p>

        <div class="furnace-container">
            <div class="furnace">
                <div class="furnace-inner">
                    <div class="flame" id="flame"></div>
                    <div class="liquid" id="liquid"></div>
                    <!-- ÁõÆÁõõ„ÇäÁ∑ö -->
                    <div class="scale-line target" style="bottom: 80%;">
                        <div class="scale-label target">ÁõÆÊ®ô„É©„Ç§„É≥</div>
                    </div>
                    <div class="scale-line" style="bottom: 50%;">
                        <div class="scale-label">50%</div>
                    </div>
                </div>
            </div>
            <div class="coin-container" id="coinContainer"></div>
        </div>

        <div class="balance-display">
            <div class="balance-label">ÁèæÂú®„ÅÆÊÆãÈ´ò</div>
            <div class="balance-amount" id="balance">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            <div class="error" id="error" style="display:none;"></div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <button class="refresh-btn" onclick="fetchBalance()">üîÑ Êõ¥Êñ∞</button>

        <div class="links">
            <a href="https://solscan.io/account/BURN8nuem6hnVatDzTTMV98WaBdL3QhU3XCxNDJCHSp5" 
               target="_blank" 
               class="link-button">
                üìä „Ç¶„Ç©„É¨„ÉÉ„Éà„ÇíË¶ã„Çã
            </a>
            <a href="https://solscan.io/token/4FDtAagigMuFcPp36rbd9bzcYTJgQah2qLMYcYtfpump" 
               target="_blank" 
               class="link-button">
                ü™ô „Éà„Éº„ÇØ„É≥„ÇíË¶ã„Çã
            </a>
        </div>
    </div>

    <!-- Solana Web3.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    
    <script>
        // Âõ∫ÂÆö„Åï„Çå„Åü„Ç¢„Éâ„É¨„ÇπÔºàÂ§âÊõ¥‰∏çÂèØÔºâ
        const WALLET_ADDRESS = 'BURN8nuem6hnVatDzTTMV98WaBdL3QhU3XCxNDJCHSp5';
        const TOKEN_ADDRESS = '4FDtAagigMuFcPp36rbd9bzcYTJgQah2qLMYcYtfpump';
        
        let previousBalance = 0;
        const TARGET_BALANCE = 1000000; // ÁõÆÊ®ôÊÆãÈ´òÔºàÈÅ©ÂÆúË™øÊï¥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ

        // SolanaÊé•Á∂öË®≠ÂÆö
        const connection = new solanaWeb3.Connection(
            'https://api.mainnet-beta.solana.com',
            'confirmed'
        );

        async function fetchBalance() {
            const balanceElement = document.getElementById('balance');
            const errorElement = document.getElementById('error');
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const liquidElement = document.getElementById('liquid');
            const flameElement = document.getElementById('flame');
            
            balanceElement.textContent = 'Ë™≠„ÅøËæº„Åø‰∏≠...';
            errorElement.style.display = 'none';

            try {
                // „Ç¶„Ç©„É¨„ÉÉ„Éà„ÅÆPublicKey„Çí‰ΩúÊàê
                const walletPublicKey = new solanaWeb3.PublicKey(WALLET_ADDRESS);
                const tokenMintPublicKey = new solanaWeb3.PublicKey(TOKEN_ADDRESS);

                // „Éà„Éº„ÇØ„É≥„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÊ§úÁ¥¢
                const tokenAccounts = await connection.getTokenAccountsByOwner(
                    walletPublicKey,
                    { mint: tokenMintPublicKey }
                );

                console.log('Token accounts found:', tokenAccounts.value.length);

                if (tokenAccounts.value.length > 0) {
                    // „Éà„Éº„ÇØ„É≥„Ç¢„Ç´„Ç¶„É≥„Éà„ÅÆ„Éá„Éº„Çø„Çí„Éá„Ç≥„Éº„Éâ
                    const accountInfo = tokenAccounts.value[0];
                    const accountData = accountInfo.account.data;
                    
                    // Token Account „ÅÆ„Éá„Éº„ÇøÊßãÈÄ†„Åã„ÇâÊÆãÈ´ò„ÇíÂèñÂæó
                    // „Ç™„Éï„Çª„ÉÉ„Éà64„Åã„Çâ8„Éê„Ç§„Éà„ÅåÊÆãÈ´òÔºàlittle-endianÔºâ
                    const dataView = new DataView(accountData.buffer, accountData.byteOffset);
                    const amount = dataView.getBigUint64(64, true); // little-endian
                    
                    // decimals„ÇíÂèñÂæó„Åô„Çã„Åü„ÇÅ„Å´ mint ÊÉÖÂ†±„ÇíÂèñÂæó
                    const mintInfo = await connection.getParsedAccountInfo(tokenMintPublicKey);
                    const decimals = mintInfo.value?.data?.parsed?.info?.decimals || 0;
                    
                    // ÂÆüÈöõ„ÅÆÊÆãÈ´ò„ÇíË®àÁÆó
                    const balance = Number(amount) / Math.pow(10, decimals);
                    
                    console.log('Token balance:', balance);
                    
                    // ÊÆãÈ´ò„ÇíË°®Á§∫Ôºà„Ç´„É≥„ÉûÂå∫Âàá„ÇäÔºâ
                    balanceElement.textContent = formatNumber(balance);
                    
                    // Ê∂≤‰Ωì„ÅÆ„É¨„Éô„É´„ÇíÊõ¥Êñ∞ÔºàÊúÄÂ§ß90%„Åæ„ÅßÔºâ
                    const liquidLevel = Math.min(90, (balance / TARGET_BALANCE) * 100);
                    liquidElement.style.height = liquidLevel + '%';
                    
                    // ÊÆãÈ´ò„ÅåÂ¢ó„Åà„ÅüÂ†¥Âêà„ÄÅ„Ç≥„Ç§„É≥„ÅåËêΩ„Å°„Å¶Ê∫∂„Åë„ÇãÊºîÂá∫
                    if (balance > previousBalance && previousBalance > 0) {
                        const diff = balance - previousBalance;
                        const coinCount = Math.min(15, Math.max(3, Math.floor(diff / 10000) + 3));
                        
                        // ÁÇé„ÇíÂº∑„Åè„Åô„Çã
                        flameElement.classList.add('intense');
                        
                        // „Ç≥„Ç§„É≥„ÇíËêΩ„Å®„Åô
                        addMeltingCoins(coinCount);
                        
                        // 3ÁßíÂæå„Å´ÁÇé„ÇíÂÖÉ„Å´Êàª„Åô
                        setTimeout(() => {
                            flameElement.classList.remove('intense');
                        }, 3000);
                    }
                    
                    previousBalance = balance;
                    
                } else {
                    console.log('No token accounts found');
                    balanceElement.textContent = '0';
                    liquidElement.style.height = '0%';
                    previousBalance = 0;
                }

                // ÊúÄÁµÇÊõ¥Êñ∞ÊôÇÂàª„ÇíË°®Á§∫
                const now = new Date();
                lastUpdatedElement.textContent = `ÊúÄÁµÇÊõ¥Êñ∞: ${now.toLocaleString('ja-JP')}`;

            } catch (error) {
                console.error('Error:', error);
                balanceElement.textContent = '---';
                errorElement.textContent = `„Ç®„É©„Éº: ${error.message}`;
                errorElement.style.display = 'block';
            }
        }

        function formatNumber(num) {
            return num.toLocaleString('ja-JP', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            });
        }

        function addMeltingCoins(count) {
            const container = document.getElementById('coinContainer');
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    
                    // „É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Åã„ÇâËêΩ‰∏ã
                    const leftPosition = 30 + Math.random() * 40;
                    coin.style.left = `${leftPosition}%`;
                    coin.style.top = '0';
                    
                    container.appendChild(coin);
                    
                    // 2.5ÁßíÂæå„Å´„Ç≥„Ç§„É≥„ÇíÂâäÈô§
                    setTimeout(() => {
                        coin.remove();
                    }, 2500);
                }, i * 150);
            }
        }

        // ÂàùÂõûË™≠„ÅøËæº„Åø
        fetchBalance();

        // 30Áßí„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
        setInterval(fetchBalance, 30000);

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂàùÊúü„ÅÆÊ∂≤‰Ωì„É¨„Éô„É´„ÇíË®≠ÂÆö
        window.addEventListener('load', () => {
            setTimeout(() => {
                const liquidElement = document.getElementById('liquid');
                if (previousBalance === 0) {
                    liquidElement.style.height = '5%'; // ÂàùÊúüÁä∂ÊÖã„Å®„Åó„Å¶Â∞ë„ÅóÊ∂≤‰Ωì„ÇíË°®Á§∫
                }
            }, 500);
        });
    </script>
</body>
